dist: bionic
sudo: required

language: python
python:
  - "3.9"

before_script:
  - echo "deb http://www.apache.org/dist/cassandra/debian 40x main" | sudo tee -a /etc/apt/sources.list.d/cassandra.sources.list
  - wget -qO - https://www.apache.org/dist/cassandra/KEYS | sudo apt-key add -
  - sudo apt update
  - sudo apt install cassandra
  - sudo service cassandra start

env:
  matrix:
    - TOX_ENV=django21
    - TOX_ENV=django22
    - TOX_ENV=django30
    - TOX_ENV=django31
    - TOX_ENV=django32
    - TOX_ENV=django40
    - TOX_ENV=djangomaster
  global:
    - CASS_DRIVER_NO_CYTHON=1
    - CASS_HOST=127.0.0.1

addons:
  apt:
    packages:
    - apt-transport-https
    - build-essential
    - python3-dev
    - python3-pip
    - pypy-dev
    - libc-ares-dev
    - libev4
    - libev-dev
    - sqlite3
    - curl
    - ca-certificates
    - wget
    - gnupg
    - wait-for-it

install:
  - pip3 install tox-travis lz4

script:
  - wait-for-it 127.0.0.1:9042 -t 120 -- tox -e $TOX_ENV
